<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .main{
            align-items: center;
            margin: 5px;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="main">
    <h1>Calcular a média de 5 alunos</h1>
    <p>clique no botão abaixo para ver sua média</p>

    <button onclick="calcularMedia()">Calcular Médias</button>
    <div id="resultado"></div>
    
    </div>

    <script>
        function calcularMedia() {
            const alunos = [];
            const resultado = document.getElementById("resultado");
            let materias = ['Lógica de Programação', 'Matemática', 'Química'];  // Materias exemplo
            
            // Coletar as informações para 5 alunos
            for (let i = 1; i <= 5; i++) {
                let nome = prompt(`Digite o nome do aluno ${i}:`);
                
                // Permitir que o aluno escolha a disciplina
                let materia = prompt(`Escolha a disciplina de ${nome} (1 - Lógica de Programação, 2 - Matemática, 3 - Química):`);
                // Mapear a escolha para o nome da matéria
                switch (materia) {
                    case '1':
                        materia = 'Lógica de Programação';
                        break;
                    case '2':
                        materia = 'Matemática';
                        break;
                    case '3':
                        materia = 'Química';
                        break;
                    default:
                        materia = 'Disciplina inválida';
                        break;
                }

                let b1 = Number(prompt(`Digite a nota do 1º bimestre de ${nome}:`));
                let b2 = Number(prompt(`Digite a nota do 2º bimestre de ${nome}:`));
                let b3 = Number(prompt(`Digite a nota do 3º bimestre de ${nome}:`));

                let media = (b1 + b2 + b3) / 3;

                let resultadoAluno = {
                    nome: nome,
                    materia: materia,
                    media: media
                };
                alunos.push(resultadoAluno);
            }

            // Exibir as médias
            alunos.forEach(aluno => {
                let status = '';

                switch (true) {
                    case (aluno.media >= 6):
                        status = `Parabéns ${aluno.nome}! Você foi aprovado na disciplina de ${aluno.materia}. Sua média é ${aluno.media.toFixed(1)}`;
                        break;
                    case (aluno.media >= 4 && aluno.media < 6):
                        status = `Você ficou de recuperação, ${aluno.nome}, na disciplina de ${aluno.materia}. Sua média é ${aluno.media.toFixed(1)}`;
                        break;
                    case (aluno.media < 4):
                        status = `Infelizmente ${aluno.nome}, você não foi aprovado na disciplina de ${aluno.materia}. Sua média é ${aluno.media.toFixed(1)}`;
                        break;
                }
                resultado.innerHTML += `<p>${status}</p>`;
            });
        }
    </script>
</body>
</html>
