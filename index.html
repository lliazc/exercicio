<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calcular sua média</h1>
    
    <input type="text" id="nome" placeholder="Digite seu nome"><br>

    <select name="materias" id="materias">
        <option value="lp">Lógica de Programação</option>
        <option value="matematica">Matemática</option>
        <option value="quimica">Química</option>
    </select><br>
    <input type="number" id="b1" placeholder="1º Bimestre"><br>
    <input type="number" id="b2" placeholder="2º Bimestre"><br>
    <input type="number" id="b3" placeholder="3º Bimestre"><br>

    <button onclick="calcularMedia()">Calcular Média</button>
    <div id="resultado"></div>

    <script>
        function calcularMedia() {
            let nome = document.getElementById("nome").value;
            let materia = document.getElementById("materias").value;
            let b1 = Number(document.getElementById("b1").value);
            let b2 = Number(document.getElementById("b2").value);
            let b3 = Number(document.getElementById("b3").value);
            let resultado = document.getElementById("resultado");

            let media = (b1 + b2 + b3) / 3;

            switch (true) {
                case (media >= 6):
                    resultado.innerHTML = `Parabéns ${nome}! Você foi aprovado na disciplina de ${materia}. Sua média é ${media.toFixed(1)}`;
                    break;
                case (media >= 4 && media < 6):
                    resultado.innerHTML = `Você ficou de recuperação, ${nome}, na disciplina de ${materia}. Sua média é ${media.toFixed(1)}`;
                    break;
                case (media < 4):
                    resultado.innerHTML = `Infelizmente ${nome}, você não foi aprovado na disciplina de ${materia}. Sua média é ${media.toFixed(1)}`;
                    break;
            }
        }
    </script>
</body>
</html>
